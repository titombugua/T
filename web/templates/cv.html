{% load staticfiles %} {% block content %}
<section id="reveal-bottom">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <h2><span class="g-red">SKILLS</span></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid p-0">
        <div class="row">
            {% for item in skill_list %}
            <div class="col-lg-3 col-md-6 col-sm-6 text-center">
                <div class="reveal-left service-box">
                    <i class="{{ item.skill_icon }} pb-5"></i>
                    <h3 class="pb-0">{{ item.skill }}</h3>
                    <p class="text-muted">{{ item.skill_desc }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<hr class="primary"> {% endblock %}
