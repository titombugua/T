 {% block card_content %}
    <div id="wrap">
        <section class="skills overflowHidden ">
            <h2 class="upperCase letterSpacingMID ">I have been working in</h2>
            <div class="table ">
                {% for item in object_list %}
                <div class="intro-b cl3 ">
                    <i class="{{ item.skill_icon }} pb-5"></i>
                    <h3 class="letterSpacingMID upperCase ">{{ item.skill }}</h3>
                    <span class="horizontal-line "></span>
                    <p class="letterSpacingSMALL ">{{ item.skill_desc }}</p>
                </div>
                {% endfor %}
            </div>
        </section>
       
        
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js "></script>
