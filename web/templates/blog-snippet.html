{% load static %}

<head>
</head>
<!-- Begin Featured
    ================================================== -->
<section id="reveal-bottom" class="featured-posts">
    <div class="reveal-left container">
        <div class="section-title">
            <h2><span>LATEST STORIES</span></h2>
        </div>
        <div class="row listfeaturedtag mb-r">
            <!-- begin post -->
            {% for object in queryset %}
            <div class="col-lg-6">
                <div class="card">
                    <div class="row">
                        <div class="col-md-5 wrapthumbnail">
                            <a href="blog/detail/{{object.id}}/">
                                <div class="thumbnail" style="background-image:url({{ object.blog_header.url }});">
                                </div>
                            </a>
                        </div>
                        <div class="col-md-7">
                            <div class="card-block p-1">
                                <h2 class="card-title py-2"><a href="blog/detail/{{object.id}}/">{{ object.blog_title }}</a></h2>
                                <h4 class="card-text">{{ object.blog_content | safe | slice:"200" }}...</h4>
                                <div class="metafooter">
                                    <div class="wrapfooter">
                                        <span class="meta-footer-thumb">
                                <a href="#"><img class="author-thumb" src="{% static 'about/T.jpg' %}" alt="Sal"></a>
                                </span>
                                        <span class="author-meta">
                                <span class="post-name"><a href="#">T</a></span>
                                        <br/>
                                        <span class="post-date">{{ object.created|date:"M d, Y" }}</span><span class="dot"></span><span class="post-read">6 min read</span>
                                        </span>
                                        <span class="post-read-more"><a href="post.html" title="Read Story"><svg class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25"><path d="M19 6c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14.66h.012c.01.103.045.204.12.285a.5.5 0 0 0 .706.03L12.5 16.85l5.662 4.126a.508.508 0 0 0 .708-.03.5.5 0 0 0 .118-.285H19V6zm-6.838 9.97L7 19.636V6c0-.55.45-1 1-1h9c.55 0 1 .45 1 1v13.637l-5.162-3.668a.49.49 0 0 0-.676 0z" fill-rule="evenodd"></path></svg></a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- end post -->
        </div>
        <div class="d-flex justify-content-center mb-r">
            <li class="white-bg">
                <a class="cta upperCase letterSpacingBIG hover relative bottomMargin " href="{% url 'web:blog' %}"><span class="target css3Animate "></span><span> view more stories <i class="fas fa-eye"></i></span></a></li>
        </div>
    </div>
</section>
<br>
